name: Package Classic

on:
  push:
    branches:
      - classic
    tags:
      - '**-classic'

env:
  GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout addon
        uses: actions/checkout@v1
        with:
          fetch-depth: 100

      - name: Package Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g classic

      - name: Package BC Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g bcc
